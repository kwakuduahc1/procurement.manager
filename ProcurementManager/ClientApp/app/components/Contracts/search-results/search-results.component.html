<h1>Search results</h1>
<table class="table table-light table-striped">
    <thead>
        <tr>
            <th scope="auto">Subject</th>
            <th scope="auto">Contract Number</th>
            <th scope="auto">Contractor</th>
            <th scope="auto">Status</th>
            <th scope="auto">Item</th>
            <th scope="auto">Method</th>
            <th scope="auto">Source</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of results" [routerLink]="['/view-contract',r.contractsID]">
            <td scope="auto">{{r.subject}}</td>
            <td scope="auto">{{r.contractsID}}</td>
            <td scope="auto">{{r.contractor}}</td>
            <td scope="auto">{{r.status}}</td>
            <td scope="auto">{{r.item}}</td>
            <td scope="auto">{{r.method}}</td>
            <td scope="auto">{{r.source}}</td>
        </tr>
    </tbody>
</table>
