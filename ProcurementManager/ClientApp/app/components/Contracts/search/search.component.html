<form class="form-inline" [formGroup]="form" (submit)="search(form.controls['search'].value)">
    <input class="form-control mr-sm-2" type="search" formControlName="search" required placeholder="Search" aria-label="Search">
    <button [disabled]="form.invalid" [ngClass]="form.valid ? 'btn-outline-success' : 'btn-outline-warning'" class="btn my-2 my-sm-0" type="submit">Search</button>
</form>
